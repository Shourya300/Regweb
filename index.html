<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer Registration | TEDxNIITUniversity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-layout">
    <aside class="left-pane">
      <img src="images/logo-rights.webp" alt="TEDxNIITUniversity Logo" class="logo" />
    </aside>
    <main class="right-pane">
      <div class="form-container">
        <h1>Volunteer Registration</h1>
        <form id="volunteer-form" autocomplete="off" novalidate>
          <label for="name">Full Name*</label>
          <input type="text" id="name" name="name" style="font-size: 0.8rem;" placeholder="Your full name" required />

          <span class="error" id="nameError"></span>

          <label for="enrollment">Enrollment Number*</label>
          <input type="text" id="enrollment" name="enrollment" style="font-size: 0.8rem;" placeholder="Enrollment number" required />
          <span class="error" id="enrollmentError"></span>

          <label for="email">College Email*</label>
          <input type="email" id="email" name="email" style="font-size: 0.8rem;" placeholder="Your @st.niituniversity.in email" required />
          <span class="error" id="emailError"></span>

          <label for="mobile">Mobile Number*</label>
          <input type="text" id="mobile" name="mobile" style="font-size: 0.8rem;" placeholder="10-digit mobile number" maxlength="10" required />
          <span class="error" id="mobileError"></span>

          <label for="teamPref1">Team Preference 1*</label>
          <select id="teamPref1" name="teamPref1" required>
            <option value="">Select team</option>
            <option value="capture">Capture</option>
            <option value="creative">Creative</option>
            <option value="design">Design</option>
            <option value="curation">Editorial & Curation</option>
            <option value="marketing">Marketing</option>
            <option value="production">Production</option>
            <option value="sponsorship">Sponsorship</option>
            <option value="technical">Technical</option>
          </select>
          <span class="error" id="teamPref1Error"></span>

          <label for="teamPref2">Team Preference 2</label>
          <select id="teamPref2" name="teamPref2">
            <option value="">Select team</option>
            <option value="capture">Capture</option>
            <option value="creative">Creative</option>
            <option value="design">Design</option>
            <option value="curation">Editorial & Curation</option>
            <option value="marketing">Marketing</option>
            <option value="production">Production</option>
            <option value="sponsorship">Sponsorship</option>
            <option value="technical">Technical</option>
          </select>
          <span class="error" id="teamPref2Error"></span>

          <label for="teamPref3">Team Preference 3</label>
          <select id="teamPref3" name="teamPref3">
            <option value="">Select team</option>
            <option value="capture">Capture</option>
            <option value="creative">Creative</option>
            <option value="design">Design</option>
            <option value="curation">Editorial & Curation</option>
            <option value="marketing">Marketing</option>
            <option value="production">Production</option>
            <option value="sponsorship">Sponsorship</option>
            <option value="technical">Technical</option>
          </select>
          <span class="error" id="teamPref3Error"></span>

          <label for="reason">Why do you want to join these teams?*</label>
          <textarea id="reason" name="reason" style="font-size: 0.8rem;" placeholder="Share your motivation..." rows="6" required></textarea>
          <span class="error" id="reasonError"></span>

          <button type="submit">Submit</button>
        </form>
        <div id="thank-you" class="hidden">Thank you for registering! ðŸŽ‰</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
